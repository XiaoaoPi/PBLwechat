    <title>小组信息</title>
    <meta name="description" content="基本信息">

    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <!-- wechat UI CDN (CSS) -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <!-- 本地的脚本 -->
    <script type="text/javascript" src="/scripts/initLeanCloud.js"></script>
    <script type="text/javascript" src="/scripts/reuseMethods.js"></script>
    <script type="text/javascript" src="/scripts/group/myGroup.js"></script>

  <body ontouchstart style="background-color: #f8f8f8;">
    <div class="weui-cells__title">&nbsp;&nbsp;&nbsp;&nbsp;我的小组</div>
    <div id="tableList"></div>
    <div id="groupMember"></div>
    <script id="userGroup" type="text/x-handlebars-template">
    \{{#each group}}
    <div class="weui-cells">
    <a class="weui-cell weui-cell_access">
      <div class="weui-cell" >
        <div class="weui-cell__bd">
          <p>小组名称：\{{name}}</p>
        </div>
      </div>
      </a>
      <a class="weui-cell weui-cell_access">
      <div class="weui-cell" >
        <div class="weui-cell__bd">
          <p>小组长：\{{leaderName}}</p>
        </div>
      </div>
      </a>
      <a class="weui-cell weui-cell_access">
      <div class="weui-cell" >
        <div class="weui-cell__bd">
          <p>小组权限：\{{publicity}}</p>
        </div>
      </div>
      </a>
      <a class="weui-cell weui-cell_access">
      <div class="weui-cell weui-cell_access" >
        <div class="weui-cell__bd">
          <p>小组人数：\{{number}}</p>
        </div>
      </div>
      </a>
      <a class="weui-cell weui-cell_access">
      <div class="weui-cell weui-cell_access" >
        <div class="weui-cell__bd">
          <p>小组成员：</p>
        </div>
      </div>
      </a>
    \{{/each}}
    </script>
