<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>申请课题</title>
    <meta name="description" content="申请课题">
    <script src="https://unpkg.com/leancloud-storage/dist/av.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <!-- 手机端的页面处理 -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <!-- wechat UI CDN (CSS) -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <!-- 本地的脚本 -->
    <script type="text/javascript" src="/scripts/initLeanCloud.js"></script>
    <script type="text/javascript" src="/scripts/reuseMethods.js"></script>
    <script type="text/javascript" src="/scripts/problem/allProblems.js"></script>
  </head>
  <body ontouchstart style="background-color: #f8f8f8;">
    <div class="weui-cells__title">申请课题</div>
    <form class='inputInfo'>
    <div class="change-info weui-cells">
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <label for="inputTitle" class="sr-only"></label>
          <input type="text" id="inputTitle" class="weui-input form-control" placeholder=课题标题 required autofocus>
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <label for="inputReason" class="sr-only"></label>
          <input type="text" id="inputReason" class="weui-input form-control" placeholder=申请原因（非必需）  autofocus>
        </div>
      </div>
      <br>
      <button class="weui-btn weui-btn_primary" type="submit">提交申请</button>
    </div>
      <div id="tableList"></div>
    </form>
    <script id="problem" type="text/x-handlebars-template"> 
    \{{#each problems}}
    <div class="weui-cells" style="background-color: #F0F0F0;margin-top: 15px;">
      <div class="weui-cell" >
        <div class="weui-cell__bd">
          <p>\{{title}}</p>
          <p style="font-size: 13px;color: #888888;">课题难度：\{{difficulty}}</P>
          <p style="font-size: 13px;color: #888888;">演讲时间：\{{speakTime}}</P>
        </div>
      </div>
    </div>
    \{{/each}}
    </script>
  </body>
</html>
